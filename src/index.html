<!DOCTYPE html>
<html>
  <head>
    <title>Hamster Heaven</title>
  </head>
  <body>
    <div class='container'>
      <h1>Hamster Heaven</h1>

      <form id="hamster-form">
        <label for="hamster-name">Enter Hamster's Name</label>
        <input type="text" id="hamster-name" class="form-control">
        <br>
        <button type="submit" id="start-button" class="btn btn-success">Start</button>
      </form>

      <div id="hamster-heaven">
        <div class="row">
          <div class="col-md-4">
            <h3>
              Thirst:<br>
              <span id="thirst"></span>
            </h3>
          </div>

          <div class="col-md-4">
            <h3>
              Exercise:<br>
              <span id="exercise"></span>
            </h3>
          </div>

          <div class="col-md-4">
            <h3>
              Poop:<br>
              <span id="poop"></span>
            </h3>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-success" id="drink">Drink</button>
          </div>

          <div class="col-md-4">
            <button type="button" class="btn btn-warning" id="workout">Work Out</button>
          </div>

          <div class="col-md-4">
            <button type="button" class="btn btn-danger" id="use-toilet">Poop</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
